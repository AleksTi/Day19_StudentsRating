log4j.rootLogger=INFO, logfile1, stdout1
log4j.appender.stdout1=org.apache.log4j.ConsoleAppender
log4j.appender.stdout1.Target=System.out
log4j.appender.stdout1.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout1.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.logfile1=org.apache.log4j.RollingFileAppender
log4j.appender.logfile1.Threshold=ERROR
log4j.appender.logfile1.File=c:/work/logs/log4j_Errors.log
log4j.appender.logfile1.MaxFileSize=5MB
log4j.appender.logfile1.MaxBackupIndex=10
log4j.appender.logfile1.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile1.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n